<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 3</title>
</head>
<body>
    <h1>Animation 3: wheel, engine and static gears 
        <a href="../a2/animation.html">Previous</a>  
        <a href="../a4/animation.html">Next</a>
   </h1>

    <div class="console-container">

        <div class="speedometer">
            <img class="speed background" src="../images/speedometer-background.svg" alt="">
            <img src="../images/speedometer-pointer.svg" alt="" class="speed pointer">    
        </div>
        
        <div class="numbers-container">
            <div class="cambio number">2</div>
            <div class="kmh number">20 km/h</div>
        </div>

        <div class="tachometer">
            <img src="../images/tachometer-background.svg" alt="" class="tach background">
            <img src="../images/tachometer-pointer.svg" alt="" class="tach pointer">        
        </div>
    </div>

    <div class="car-container">
        
        <div class="wheel-container">
            <img class="wheel" src="../images/wheel.svg" alt="">  
        </div>
        
        <div class="gears-container">
            <img src="../images/gear18.svg" alt="" class="gear">
            <img src="../images/spur6.svg" alt="" class="spur">     
        </div>
    
        <div class="engine-container">
            <img src="../images/engine-cylinder.svg" alt="" class="engine cylinder left">
            <img src="../images/engine-piston.svg" alt="" class="engine piston left">
    
            <img src="../images/engine-cylinder.svg" alt="" class="engine cylinder right">
            <img src="../images/engine-piston.svg" alt="" class="engine piston right">
        </div>    

    </div>
   


    
<script src="magic.js"></script>
    
</body>
</html>
